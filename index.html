<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="display:flex;justify-content: space-around">
    <div>
      <div>
        <label for="noteTextArea">Write a note</label>
      </div>
      <textarea rows="10" cols="100" id="noteTextArea" ></textarea>
      <div style="display: flex; justify-content: space-between;margin-bottom:12px;margin-top:8px;">
        <div>
          <div>
            <label for="noteTagsInput">Tag the note </label>
          </div>
          <input id="noteTagsInput" placeholder="Tags (enter to confirm tag)">
          <button onclick="addTagToNote()">Add tag</button>
        </div>
        <div>
          <button 
            id="saveButton"
            style="margin-top: 8px;"
            onclick="onSaveNote()"
            title="Ctrl + Enter to save"
          >
            Save note
          </button>
        </div>

      </div>
      <div id="savedNotesContainer"></div>
    </div>
    <div>
      Tags
        <div id="tagsContainer">
        </div>
    </div>
  </body>
</html>
