<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="display:flex;justify-content: flex-start;margin: 24px;">
    <div style="min-width: 250px;margin-right: 24px;">
      <p style="margin-top:0; font-weight: 600">Tags</p>
        <div id="tagsContainer" style="margin-left: 8px">
        </div>
    </div>

    <div>
      <div>
        <label for="noteTextArea">Write a note</label>
      </div>
      <textarea rows="10" cols="100" id="noteTextArea" placeholder="Ctrl + Enter to save" style="padding: 8px"></textarea>
      <div style="display: flex; justify-content: space-between;margin-bottom:16px;margin-top:8px;">
        <div>
          <div>
            <label for="noteTagsInput">Tag the note </label>
          </div>
          <input id="noteTagsInput" placeholder="Tag name">
          <button onclick="addTagToNote()">Add tag</button>
        </div>
        <div>
          <button 
            id="saveButton"
            style="margin-top: 8px;"
            onclick="onSaveNote()"
            title="Ctrl + Enter to save"
          >
            Save note
          </button>
        </div>

      </div>
      <div id="savedNotesContainer"></div>
    </div>
  </body>
</html>
